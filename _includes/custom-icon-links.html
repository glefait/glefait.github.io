<a id="github-link" class="icon" title="Github {{ site.author.name }}" aria-label="Github {{ site.author.name }}" 
	href="https://github.com/{{ site.author.github_username }}">{% include svg/github.svg %}</a>
<a id="github-link" class="icon" title="Stackoverflow {{ site.author.name }}" aria-label="Stackoverflow profile {{ site.author.name }}" 
	href="{{ site.author.stackoverflow_url }}">{% include svg/stackoverflow.svg %}</a>
<a id="github-link" class="icon" title="Bluesky {{ site.author.name }}" aria-label="Bluesky {{ site.author.name }}" 
	href="https:/bsky.app/profile/{{ site.author.bluesky_username }}">{% include svg/bluesky.svg %}</a>
<a id="github-link" class="icon" title="Linkedin  {{ site.author.name }}" aria-label="Linkedin {{ site.author.name }}" 
	href="https://www.linkedin.com/in/{{ site.author.linkedin_username }}">{% include svg/linkedin.svg %}</a>
